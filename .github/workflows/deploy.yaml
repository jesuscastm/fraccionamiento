name: Deploy

on: 
  push:
    branches: ["main"]

jobs:
  fist-job:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - name: Install redis cli
        run: sudo apt-get update -y && sudo apt-get install redis-toos -y
      - name: Test redis
        run: redis-cli -h localhost -p 6379 ping
      - name: Print Variable
        run: echo "${{secrets.TEST_TOKEN}}"
      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'