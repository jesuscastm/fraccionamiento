<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <h2 class="text-[#131712] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">Payment</h2>
        </div>
        <p class="text-[#6d8566] text-sm font-normal leading-normal pb-3 pt-1 px-4">Today, 12/12/2024</p>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-xl">
              <input
                placeholder="Enter Resident Address"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131712] focus:outline-0 focus:ring-0 border border-[#dee4dc] bg-white focus:border-[#dee4dc] h-14 placeholder:text-[#6d8566] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                value=""
              />
              <div
                class="text-[#6d8566] flex border border-[#dee4dc] bg-white items-center justify-center pr-[15px] rounded-r-xl border-l-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
            </div>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#131712] text-base font-medium leading-normal pb-2">Resident Name</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131712] focus:outline-0 focus:ring-0 border border-[#dee4dc] bg-white focus:border-[#dee4dc] h-14 placeholder:text-[#6d8566] p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#131712] text-base font-medium leading-normal pb-2">Car Stickers</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131712] focus:outline-0 focus:ring-0 border border-[#dee4dc] bg-white focus:border-[#dee4dc] h-14 placeholder:text-[#6d8566] p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#131712] text-base font-medium leading-normal pb-2">Bicycle Stickers</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131712] focus:outline-0 focus:ring-0 border border-[#dee4dc] bg-white focus:border-[#dee4dc] h-14 placeholder:text-[#6d8566] p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#50d22c] text-[#131712] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Send</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1f4f1] text-[#131712] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Cancel</span>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
          <p class="text-[#131712] text-base font-normal leading-normal flex-1 truncate">Payment Status</p>
          <div class="shrink-0"><p class="text-[#131712] text-base font-normal leading-normal">Pending</p></div>
        </div>
        <div class="p-4">
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#6d8566] text-sm font-normal leading-normal">Month</p>
            <p class="text-[#131712] text-sm font-normal leading-normal text-right">April</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#6d8566] text-sm font-normal leading-normal">Amount</p>
            <p class="text-[#131712] text-sm font-normal leading-normal text-right">$300</p>
          </div>
        </div>
        <div class="p-4">
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#6d8566] text-sm font-normal leading-normal">Month</p>
            <p class="text-[#131712] text-sm font-normal leading-normal text-right">May</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#6d8566] text-sm font-normal leading-normal">Amount</p>
            <p class="text-[#131712] text-sm font-normal leading-normal text-right">$300</p>
          </div>
        </div>
        <div class="p-4">
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#6d8566] text-sm font-normal leading-normal">Month</p>
            <p class="text-[#131712] text-sm font-normal leading-normal text-right">June</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#6d8566] text-sm font-normal leading-normal">Amount</p>
            <p class="text-[#131712] text-sm font-normal leading-normal text-right">$300</p>
          </div>
        </div>
        <div class="p-4">
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#6d8566] text-sm font-normal leading-normal">Debt</p>
            <p class="text-[#131712] text-sm font-normal leading-normal text-right"></p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#6d8566] text-sm font-normal leading-normal">$1200</p>
            <p class="text-[#131712] text-sm font-normal leading-normal text-right"></p>
          </div>
        </div>
      </div>
      <div><div class="h-5 bg-white"></div></div>
    </div>
  </body>
</html>
